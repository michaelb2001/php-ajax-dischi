<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>php-ajax-dischi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid" id="app">

        <div class="row align-items-center justify-content-start px-5 py-1 header">
            <img src="img/logi.png" id="logo" alt="logo spotify">
        </div>


        <div class="row align-items-center justify-contet-center text-center main">
            <div v-for="(elementi,index) in mioArray" :key="index" 
            class='carta d-flex flex-column justify-content-start align-items-center text-center pt-5 m-5'>
                <img :src="elementi.poster">;
                <h2>{{elementi.title}}</h2>;
                <span>{{elementi.author}}</span>;
                <span>{{elementi.year}}</span>";
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                apiURL : "http://localhost/php-ajax-dischi/milestone-2/api.php",
                mioArray : []
            },
            methods: {
                getCanzoni(){
            axios
                .get(this.apiURL)
                .then( (risposta) => {
                    // handle success
                    this.mioArray = risposta.data;
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                });
        }
            },
            mounted: function () {
                this.getCanzoni();
            }
        });
    </script>
</body>
</html>
